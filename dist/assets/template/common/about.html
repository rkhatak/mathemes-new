<div id="{{page.tabslug}}" ng-controller = "AboutController as about" class="bg_section psection">
 <div class="about psection">
                <div class="text-align-center aboutsection" style="background-image:url('{{getMainImage()}}')">
                    <div class="about_content">
                        <p class="sectiontitle">about</p>
                        <p class="txt_about" ng-bind-html="overview.about.detail"></p>
                        <p class="txt_typeplace">type of place</p>
                        <ul class="typeofplace unstyled clearfix">
                            <li ng-repeat="feature in overview.features.detail">
                                <a href="javascript:void(0)">
                                    <i class="{{getIcon(feature.features_key)}}"></i>
                                    <p>{{feature.features}}</p>
                                </a>
                            </li>                           
                        </ul>
                        <a href="javascript:void(0)" class="ubtn btn_readourstory" ng-show="currentRestaurant.has_story" ng-click="readStory()">Read our story</a>
                    </div>            
                </div>
                <div class="_960px storysection hide">
                    <div ng-show="!isEmpty(storiesTitle)" class="storydividedtxt _mt50" ng-bind-html="storiesTitle"></div>
                    <div ng-show="!isEmpty(story.description)" ng-repeat="story in stories">
                        <p class="sectiontitle _mt70">{{story.title}}</p>
                        <div class="row _pt50 _pt15-xs display-flex display-flex-none-xs">
                            <div class="col-md-6 col-xs-12">
                                <img  ng-src="{{getImage(story.image)}}" alt="{{story.title}}" class="img-responsive-100">
                            </div>
                            <div class="col-md-6 col-xs-12 vm">
                                <p ng-bind-html="story.description" class="_pl10"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
</div>
